<!DOCTYPE html>
<html lang="fr" 
      x-data="{ dark: false }" 
      x-init="dark = JSON.parse(localStorage.getItem('dark') || 'false')" 
      x-effect="localStorage.setItem('dark', JSON.stringify(dark)); document.documentElement.classList.toggle('dark', dark)">
<head>
  <meta charset="UTF-8">
  <title>Gestion des sections</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
  <!-- Professional Sidebar -->
  <aside class="sidebar-modern">
    <div class="sidebar-header">
      <h1 class="sidebar-title">Système du personnel</h1>
      <p class="sidebar-subtitle">Tableau de bord</p>
    </div>
    <nav class="sidebar-nav">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        Tableau de bord
      </a>
      <a href="personnel.html" class="nav-item">
        <i class="fas fa-users"></i>
        Personnel
      </a>
      <a href="section.html" class="nav-item active">
        <i class="fas fa-building"></i>
        Sections
      </a>
      <a href="register.html" class="nav-item ">
        <i class="fas fa-user-shield"></i>
        Utilisateurs
      </a>
      <a href="#" id="logoutLink" class="nav-item">
        <i class="fas fa-sign-out-alt"></i>
        Déconnexion
      </a>
    </nav>
  </aside>



  <!-- Main Content -->
  <main class="main-content">
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="page-title">
        <i class="fas fa-building text-green-600 mr-3"></i>
        Gestion des sections
      </h1>
      <p class="page-subtitle">Gérez les sections et départements</p>
    </div>

    <!-- Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
      <!-- Form Card -->
      <div class="lg:col-span-1">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">
              <i class="fas fa-plus-circle text-green-600 mr-2"></i>
              Ajouter une section
            </h3>
          </div>
          <form id="sectionForm" class="form-compact">
            <div class="form-group">
              <label for="code_section">Code section</label>
              <input id="code_section" type="number" placeholder="100" required>
            </div>
            <div class="form-group">
              <label for="label">Nom de la section</label>
              <input id="label" type="text" placeholder="Human Resources" required>
            </div>
            <div class="form-group">
              <label for="unit">Unité</label>
              <input id="unit" type="text" placeholder="HR" required>
            </div>
            <div class="form-group">
              <label for="type">Type</label>
              <input id="type" type="text" placeholder="Administrative" required>
            </div>
            <button id="formBtn" type="submit" class="btn btn-success w-full">
              <i class="fas fa-plus mr-1"></i>
              Ajouter une section
            </button>
          </form>
        </div>
      </div>

      <!-- Table Card -->
      <div class="lg:col-span-3">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">
              <i class="fas fa-list text-blue-600 mr-2"></i>
              Liste des sections
            </h3>
          </div>
          <div class="overflow-x-auto">
            <table class="compact-table">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Nom</th>
                  <th>Type</th>
                  <th>Unité</th>
                  <th>Personnel</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="sectionTable">
                <!-- Data loaded dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
    <script type="module" src="./js/protected.js"></script>
  <!-- Theme Toggle Button -->
  <button class="theme-toggle" @click="dark = !dark" title="Changer le thème">
    <i class="fas fa-sun sun-icon"></i>
    <i class="fas fa-moon moon-icon"></i>
  </button>

  <script type="module" src="./js/section.js"></script>
</body>
</html>
