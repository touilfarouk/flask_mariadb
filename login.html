<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="config.js"></script> <!-- Include the external file -->
</head>
<body>

<h2>Login</h2>
<form id="loginForm">
    Email: <input type="email" id="email" required><br><br>
    Password: <input type="password" id="password" required><br><br>
    <button type="submit">Login</button>
</form>

<div id="notification" style="margin-top:15px; font-weight:bold;"></div>

<script>
    
$(document).ready(function(){
    // If already logged in, redirect to /protected immediately
    if (localStorage.getItem("jwt_token")) {
        window.location.href = "protected.html";
    }

    $("#loginForm").on("submit", function(e){
        e.preventDefault();

        $.ajax({
            url: API_BASE_URL + "/auth/login",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                email: $("#email").val(),
                password: $("#password").val()
            }),
            success: function(res) {
                if (res.token) {
                    // Save token to localStorage
                    localStorage.setItem("jwt_token", res.token);
                    $("#notification").css("color", "green")
                                       .text("✅ Login successful, redirecting...");
                    setTimeout(() => {
                        window.location.href = "protected.html";
                    }, 1000);
                } else {
                    $("#notification").css("color", "red")
                                       .text("❌ No token received");
                }
            },
            error: function(err) {
                $("#notification").css("color", "red")
                                   .text("❌ Invalid email or password");
                console.error(err);
            }
        });
    });
});
</script>

</body>
</html>
