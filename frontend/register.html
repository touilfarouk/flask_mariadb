<!DOCTYPE html>
<html lang="fr" 
      x-data="{ dark: false }" 
      x-init="dark = JSON.parse(localStorage.getItem('dark') || 'false')" 
      x-effect="localStorage.setItem('dark', JSON.stringify(dark)); document.documentElement.classList.toggle('dark', dark)">
<head>
  <meta charset="UTF-8">
  <title>Gestion des utilisateurs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <link rel="stylesheet" href="./css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" content="#111827">
  <meta name="description" content="Gestion des utilisateurs - CRUD">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
  <!-- Sidebar -->
  <aside class="sidebar-modern">
    <div class="sidebar-header">
      <h1 class="sidebar-title">Système du personnel</h1>
      <p class="sidebar-subtitle">Administration</p>
    </div>
    <nav class="sidebar-nav">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        Tableau de bord
      </a>
      <a href="personnel.html" class="nav-item">
        <i class="fas fa-users"></i>
        Personnel
      </a>
      <a href="section.html" class="nav-item">
        <i class="fas fa-building"></i>
        Sections
      </a>
      <a href="register.html" class="nav-item active">
        <i class="fas fa-user-shield"></i>
        Utilisateurs
      </a>
      <a href="#" id="logoutLink" class="nav-item">
        <i class="fas fa-sign-out-alt"></i>
        Déconnexion
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="page-title">
        <i class="fas fa-user-shield text-purple-600 mr-3"></i>
        Gestion des utilisateurs
      </h1>
      <p class="page-subtitle">Créer, modifier et supprimer des comptes</p>
    </div>

    <!-- Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
      <!-- Form Card -->
      <div class="lg:col-span-1">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">
              <i class="fas fa-user-plus text-green-600 mr-2"></i>
              Ajouter / Modifier un utilisateur
            </h3>
          </div>
          <form id="userForm" class="form-compact">
            <div class="form-group">
              <label for="firstname">Prénom</label>
              <input type="text" id="firstname" placeholder="John" required>
            </div>
            <div class="form-group">
              <label for="lastname">Nom</label>
              <input type="text" id="lastname" placeholder="Doe" required>
            </div>
            <div class="form-group">
              <label for="email">Adresse e-mail</label>
              <input type="email" id="email" placeholder="john.doe@example.com" required>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe <span class="text-xs text-gray-500">(requis à la création)</span></label>
              <input type="password" id="password" placeholder="Entrez un mot de passe">
            </div>
            <div class="form-group">
              <label for="role">Rôle</label>
              <select id="role" required>
                <option value="">Sélectionnez un rôle</option>
                <option value="user">Utilisateur</option>
                <option value="admin">Administrateur</option>
              </select>
            </div>
            <input type="hidden" id="userId" value="">
            <button type="submit" id="submitUser" data-mode="add" class="btn btn-success w-full">
              <i class="fas fa-plus mr-1"></i>
              Créer l'utilisateur
            </button>
          </form>
          <div id="notification" class="mt-3 text-center"></div>
        </div>
      </div>

      <!-- Table Card -->
      <div class="lg:col-span-3">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">
              <i class="fas fa-list text-blue-600 mr-2"></i>
              Liste des utilisateurs
            </h3>
          </div>
          <div class="overflow-x-auto">
            <table class="compact-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Prénom</th>
                  <th>Nom</th>
                  <th>Email</th>
                  <th>Rôle</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="userTable">
                <!-- Data loaded dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="./js/protected.js"></script>
  <!-- Theme Toggle Button -->
  <button class="theme-toggle" @click="dark = !dark" title="Changer le thème">
    <i class="fas fa-sun sun-icon"></i>
    <i class="fas fa-moon moon-icon"></i>
  </button>

  <script type="module" src="./js/register.js"></script>
</body>
</html>
