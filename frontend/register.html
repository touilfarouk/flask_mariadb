<!DOCTYPE html>
<html lang="fr" 
      x-data="{ dark: false }" 
      x-init="dark = JSON.parse(localStorage.getItem('dark') || 'false')" 
      x-effect="localStorage.setItem('dark', JSON.stringify(dark)); document.documentElement.classList.toggle('dark', dark)">
<head>
  <meta charset="UTF-8">
  <title>Inscription - Gestion du personnel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <div class="bg-white dark:bg-gray-800 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
        <i class="fas fa-user-plus text-2xl text-green-600"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Système du personnel</h1>
      <p class="text-gray-600 dark:text-gray-400 mt-2">Créer un nouveau compte</p>
    </div>

    <!-- Register Card -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-200 dark:border-gray-700">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">
          <i class="fas fa-user-plus text-green-600 mr-2"></i>
          Inscription
        </h2>
        <p class="text-gray-600 dark:text-gray-400 mt-2">Créez votre compte</p>
      </div>
      
      <form id="signupForm" class="form-compact">
        <div class="form-group">
          <label for="firstname">
            <i class="fas fa-user mr-1"></i>
            Prénom
          </label>
          <input type="text" id="firstname" placeholder="John" required>
        </div>
        
        <div class="form-group">
          <label for="lastname">
            <i class="fas fa-user mr-1"></i>
            Nom
          </label>
          <input type="text" id="lastname" placeholder="Doe" required>
        </div>
        
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope mr-1"></i>
            Adresse e-mail
          </label>
          <input type="email" id="email" placeholder="john.doe@example.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock mr-1"></i>
            Mot de passe
          </label>
          <input type="password" id="password" placeholder="Entrez un mot de passe" required>
        </div>
        
        <div class="form-group">
          <label for="role">
            <i class="fas fa-shield-alt mr-1"></i>
            Rôle
          </label>
          <select id="role" required>
            <option value="">Sélectionnez un rôle</option>
            <option value="user">Utilisateur</option>
            <option value="admin">Administrateur</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-success w-full">
          <i class="fas fa-user-plus mr-2"></i>
          Créer un compte
        </button>
      </form>
      
      <div id="notification" class="mt-4 text-center"></div>
      
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600 dark:text-gray-400">
          Vous avez déjà un compte ? 
          <a href="login.html" class="text-blue-600 hover:text-blue-700 font-medium">
            Connectez-vous ici
          </a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-xs text-gray-500 dark:text-gray-400">
        © 2024 Système de gestion du personnel. Tous droits réservés.
      </p>
    </div>
  </div>

  <!-- Theme Toggle Button -->
  <button class="theme-toggle" @click="dark = !dark" title="Changer le thème">
    <i class="fas fa-sun sun-icon"></i>
    <i class="fas fa-moon moon-icon"></i>
  </button>

  <script type="module" src="./js/register.js"></script>
</body>
</html>
