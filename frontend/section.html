<!DOCTYPE html>
<html lang="fr" 
      x-data="{ dark: false }" 
      x-init="dark = JSON.parse(localStorage.getItem('dark') || 'false')" 
      x-effect="localStorage.setItem('dark', JSON.stringify(dark)); document.documentElement.classList.toggle('dark', dark)">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Sections</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex h-screen text-gray-900 dark:text-gray-100">
  <!-- Sidebar -->
  <aside id="sidebar" class="w-64 bg-white dark:bg-gray-800 shadow-lg h-full flex flex-col"></aside>



  <!-- Contenu principal -->
  <main class="flex-1 p-8 overflow-y-auto">
    <h2 class="text-2xl font-bold text-gray-700 dark:text-gray-100 mb-6">üè¢ Gestion des Sections</h2>

<!-- Conteneur horizontal -->
<div class="flex flex-col lg:flex-row gap-6">
  <!-- Formulaire (gauche) -->
  <div class="bg-white dark:bg-gray-800 shadow rounded p-6 mb-6 lg:mb-0 lg:w-1/5">
    <h3 class="text-xl font-semibold text-green-600 dark:text-green-400 mb-4">Ajouter une Section</h3>
    <form id="sectionForm" class="space-y-3">
      <input id="code_section" type="number" placeholder="Code Section" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600" required>
      <input id="label" type="text" placeholder="Nom de la section" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600" required>
      <input id="unit" type="text" placeholder="Unit√© (ex: USD, DZD)" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600" required>
      <input id="type" type="text" placeholder="Type (Budget, RH...)" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600" required>
     <button id="formBtn" type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">‚ûï Ajouter</button>

    </form>
  </div>

  <!-- Tableau (droite) -->
  <div class="bg-white dark:bg-gray-800 shadow rounded p-6 flex-1 overflow-auto">
    <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-100 mb-4">Liste des Sections</h3>
    <div class="overflow-x-auto">
      <table class="w-full border text-sm dark:border-gray-700"> <!-- üëà text-sm -->
        <thead class="bg-gray-200 dark:bg-gray-700">
          <tr>
            <th class="p-1 border dark:border-gray-600">Code</th>
            <th class="p-1 border dark:border-gray-600">Label</th>
            <th class="p-1 border dark:border-gray-600">Type</th>
            <th class="p-1 border dark:border-gray-600">Unit√©</th>
            <th class="p-1 border dark:border-gray-600">Personnels</th>
            <th class="p-1 border dark:border-gray-600">Actions</th>
          </tr>
        </thead>
        <tbody id="sectionTable" class="text-xs"></tbody> <!-- üëà smaller text -->
      </table>

    </div>
  </div>
</div>

  </main>

  <!-- Scripts -->
    <script type="module" src="./js/protected.js"></script>
  <script type="module" src="./js/section.js"></script>
</body>
</html>
