<!DOCTYPE html>
<html lang="fr" 
      x-data="{ dark: false }" 
      x-init="dark = JSON.parse(localStorage.getItem('dark') || 'false')" 
      x-effect="localStorage.setItem('dark', JSON.stringify(dark)); document.documentElement.classList.toggle('dark', dark)">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Gestion du personnel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <div class="bg-white dark:bg-gray-800 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
        <i class="fas fa-users text-2xl text-blue-600"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Système du personnel</h1>
      <p class="text-gray-600 dark:text-gray-400 mt-2">Tableau de bord</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-200 dark:border-gray-700">
      <div class="text-center mb-6">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">
          <i class="fas fa-sign-in-alt text-blue-600 mr-2"></i>
          Se connecter
        </h2>
        <p class="text-gray-600 dark:text-gray-400 mt-2">Accédez à votre tableau de bord</p>
      </div>
      
      <form id="loginForm" class="form-compact">
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope mr-1"></i>
            Adresse e-mail
          </label>
          <input type="email" id="email" placeholder="admin@example.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock mr-1"></i>
            Mot de passe
          </label>
          <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-full">
          <i class="fas fa-sign-in-alt mr-2"></i>
          Se connecter
        </button>
      </form>
      
      <div id="message" class="mt-4 text-center"></div>
      
      <!-- Demo Credentials -->
      <div class="mt-6 p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg border border-blue-200 dark:border-blue-800">
        <h4 class="text-sm font-semibold text-blue-800 dark:text-blue-200 mb-2">
          <i class="fas fa-info-circle mr-1"></i>
          Identifiants de démonstration
        </h4>
        <div class="text-xs text-blue-700 dark:text-blue-300 space-y-1">
          <p><strong>Email:</strong> admin@example.com</p>
          <p><strong>Password:</strong> admin123</p>
        </div>
      </div>
      
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600 dark:text-gray-400">
          Besoin d'un compte ? 
          <a href="register.html" class="text-blue-600 hover:text-blue-700 font-medium">
            Inscrivez-vous ici
          </a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-xs text-gray-500 dark:text-gray-400">
        2024 Système de gestion du personnel. Tous droits réservés.
      </p>
    </div>
  </div>

  <!-- Theme Toggle Button -->
  <button class="theme-toggle" @click="dark = !dark" title="Changer le thème">
    <i class="fas fa-sun sun-icon"></i>
    <i class="fas fa-moon moon-icon"></i>
  </button>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
