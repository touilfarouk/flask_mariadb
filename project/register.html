<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Comptabilité Analytique</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="config.js"></script>
  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/register.js" defer></script>
</head>
<body class="bg-gray-100">

  <div id="header"></div>

  <div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Créer un compte</h2>

    <form id="signupForm" class="space-y-4">
      <input type="text" id="firstname" placeholder="Prénom" required class="w-full border px-3 py-2 rounded">
      <input type="text" id="lastname" placeholder="Nom" required class="w-full border px-3 py-2 rounded">
      <input type="email" id="email" placeholder="Email" required class="w-full border px-3 py-2 rounded">
      <input type="password" id="password" placeholder="Mot de passe" required class="w-full border px-3 py-2 rounded">

      <select id="role" required class="w-full border px-3 py-2 rounded">
        <option value="">Sélectionnez un rôle</option>
        <option value="user">Utilisateur</option>
        <option value="admin">Administrateur</option>
      </select>

      <button type="submit" class="w-full bg-cyan-600 text-white py-2 rounded hover:bg-cyan-700">
        S'inscrire
      </button>
    </form>

    <div id="notification" class="mt-3 font-semibold"></div>
  </div>

  <div id="footer"></div>
</body>
</html>
