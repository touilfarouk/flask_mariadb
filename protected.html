<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Protected Route</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="config.js"></script> <!-- Include the external file -->
</head>
<body>

<h2>Protected Area</h2>
<div id="content"></div>
<button id="logoutBtn">Logout</button>

<script>
     
$(document).ready(function(){
    const token = localStorage.getItem("jwt_token");

    if (!token) {
        // Not logged in, redirect to login
        window.location.href = "login.html";
        return;
    }

    // Call backend with token
    $.ajax({
       url: API_BASE_URL + "/protected",
        method: "GET",
        headers: {
            "Authorization": "Bearer " + token
        },
        success: function(res) {
            $("#content").text("✅ Access granted: " + JSON.stringify(res));
        },
        error: function(err) {
            $("#content").text("❌ Access denied, redirecting...");
            console.error(err);
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1000);
        }
    });

    // Logout
    $("#logoutBtn").on("click", function(){
        localStorage.removeItem("jwt_token");
        window.location.href = "login.html";
    });
});
</script>

</body>
</html>
