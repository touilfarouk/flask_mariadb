<!DOCTYPE html>
<html lang="fr" 
      x-data="{ dark: false }" 
      x-init="dark = JSON.parse(localStorage.getItem('dark') || 'false')" 
      x-effect="localStorage.setItem('dark', JSON.stringify(dark)); document.documentElement.classList.toggle('dark', dark)">
<head>
  <meta charset="UTF-8">
  <title>Personnel Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
  <!-- Professional Sidebar -->
  <aside class="sidebar-modern">
    <div class="sidebar-header">
      <h1 class="sidebar-title">Personnel System</h1>
      <p class="sidebar-subtitle">Management Dashboard</p>
    </div>
    <nav class="sidebar-nav">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        Dashboard
      </a>
      <a href="personnel.html" class="nav-item active">
        <i class="fas fa-users"></i>
        Personnel
      </a>
      <a href="section.html" class="nav-item">
        <i class="fas fa-building"></i>
        Sections
      </a>
      <a href="#" id="logoutLink" class="nav-item">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </a>
    </nav>
  </aside>

  

  <!-- Main Content -->
  <main class="main-content">
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="page-title">
        <i class="fas fa-users text-blue-600 mr-3"></i>
        Personnel Management
      </h1>
      <p class="page-subtitle">Manage employee records and assignments</p>
    </div>

    <!-- Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
      <!-- Form Card -->
      <div class="lg:col-span-1">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">
              <i class="fas fa-user-plus text-green-600 mr-2"></i>
              Add Personnel
            </h3>
          </div>
          <form id="personnelForm" class="form-compact">
            <div class="form-group">
              <label for="matricule">Employee ID</label>
              <input id="matricule" type="text" placeholder="EMP001" required>
            </div>
            <div class="form-group">
              <label for="nom">Full Name</label>
              <input id="nom" type="text" placeholder="John Doe" required>
            </div>
            <div class="form-group">
              <label for="qualification">Qualification</label>
              <input id="qualification" type="text" placeholder="Manager" required>
            </div>
            <div class="form-group">
              <label for="affectation">Department</label>
              <input id="affectation" type="text" placeholder="IT Department" required>
            </div>
            <div class="form-group">
              <label for="sectionSelect">Assigned Sections</label>
              <select id="sectionSelect" multiple size="4">
                <!-- Options loaded dynamically -->
              </select>
            </div>
            <input type="hidden" id="personnelId" value="">
            <button type="submit" id="submitPersonnel" data-mode="add" class="btn btn-success w-full">
              <i class="fas fa-plus mr-1"></i>
              Add Personnel
            </button>
          </form>
        </div>
      </div>

      <!-- Table Card -->
      <div class="lg:col-span-3">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">
              <i class="fas fa-list text-blue-600 mr-2"></i>
              Personnel List
            </h3>
          </div>
          <div class="overflow-x-auto">
            <table class="compact-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Qualification</th>
                  <th>Department</th>
                  <th>Sections</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="personnelTable">
                <!-- Data loaded dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script type="module" src="./js/protected.js"></script>
  <!-- Theme Toggle Button -->
  <button class="theme-toggle" @click="dark = !dark" title="Toggle theme">
    <i class="fas fa-sun sun-icon"></i>
    <i class="fas fa-moon moon-icon"></i>
  </button>

  <script type="module" src="./js/personnel.js"></script>
</body>
</html>
